<html ng-app="LiveChatClient">
    <head>
        <meta charset="UTF-8">
        <link href="/styles.css" rel="stylesheet">
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <div ng-controller="MainController as $ctrl">
                <div style="display: flex; width: 100vw; height: 100vh; flex-direction: column;background: rgba(0,0,0,0.1); padding: 10px; -webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;-webkit-border-top-left-radius: 4px;-moz-border-top-left-radius: 4px;border-top-left-radius: 4px;overflow: hidden;" scroll-glue-bottom force-glue>
                    <div style="display: flex; width: 100%; font-size: 0.9em; padding: 10px; margin-top: 10px; background: rgba(0,0,0,0.1); -webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box; flex-direction: column;-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;flex-shrink: 0"
                         ng-repeat="message in $ctrl.messages | orderBy:'originalTimestamp'">
                        <div style="display: flex; width: 100%; flex-direction: row; color: rgba(255,255,255,0.8);text-shadow: 0px 1px 2px rgb(205,205,205);">
                            <img style="display: flex; align-self: flex-start; width: 16px; height: auto" ng-src="{{message.picture}}" />
                            <span style="display: flex; align-self: flex-start; margin-left: 10px;" ng-bind-html="message.name" ></span>
                            <span style="display: flex; align-self: end; margin-left: auto" ng-bind-html="message.originalTimestamp | date : 'H:mm:ss'" ></span>
                        </div>
                        <div style="display: flex; width: 100%; margin-top: 5px; font-family: 1.1em; flex-direction: row; text-shadow: 0px 1px 2px rgba(150, 150, 150, 1);">
                            <span style="display: flex; width: 100%; color: rgba(255,255,255,0.8)" ng-bind-html="message.text" emojime></span>
                        </div>
                        <!--{{message.originalTimestamp}}-->
                    </div>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>-->
        <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.1/angular-sanitize.min.js"></script>
        <script src="/bundle.min.js"></script>
    </body>
</html>
